<body>
  <!-- Навигация с Tesla бобина -->
  <nav class="tesla-nav">

        </div>
        <div class="form-group">
          <textarea id="message" placeholder="Твоето послание (макс. 1000 кармични единици)"></textarea>
        </div>
        <button type="submit" class="quantum-button">Телепортирай съобщението</button>
